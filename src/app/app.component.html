<!--The content below is only a placeholder and can be replaced.-->

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>My slave, welcome to your cabinet!</mat-card-title>
    <mat-card-subtitle>To start your work, press "Accept new work" button</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

    <form [formGroup]="registrationDataForm" (ngSubmit)="register()">
      <p>
        <img class="image" [src]="imageSrc"/>
      </p>
      <p>
        <p-autoComplete
          [autoHighlight]="true"
          [style]="{'width':'100%'}"
          [inputStyle]="{'width':'100%'}"
          placeholder="Адрес регистрации"
          [delay]="300"
          formControlName="addressCtrl"
          [suggestions]="filteredAddresses"
          (completeMethod)="search($event)"></p-autoComplete>
      </p>

      <p>
        <p-inputMask
          [required]="true"
          formControlName="dateCtrl"
          mask="99.99.9999"
          placeholder="Дата регистрации"></p-inputMask>
      </p>


      <mat-card-actions>
        <button mat-button type="submit" [disabled]="isInvalid()">DONE/NEXT</button>
      </mat-card-actions>

    </form>
  </mat-card-content>
</mat-card>
