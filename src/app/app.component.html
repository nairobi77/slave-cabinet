<!--The content below is only a placeholder and can be replaced.-->

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>My slave, welcome to your cabinet!</mat-card-title>
    <mat-card-subtitle>To start your work, press "Accept new work" button</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

    <form [formGroup]="registrationDataForm" (ngSubmit)="register()">
      <mat-form-field class="input-style">
        <input type="text" matInput [formControl]="addressCtrl" required [matAutocomplete]="autoGroup"
               placeholder="Адрес регистрации"/>
        <mat-autocomplete autoActiveFirstOption #autoGroup="matAutocomplete">
          <mat-option *ngFor="let address of filteredAddresses" [value]="address.value">
            {{ address.value }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field class="input-style">
        <input type="text" matInput placeholder="Дата регистрации" formControlName="dateCtrl" appMaskDate/>
      </mat-form-field>

      <mat-card-actions>
        <button mat-button type="submit" [disabled]="isInvalid()">DONE/NEXT</button>
      </mat-card-actions>

    </form>
  </mat-card-content>
</mat-card>
